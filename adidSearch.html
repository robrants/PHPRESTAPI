<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/jquery.ui.theme.min.css" />
<link rel="stylesheet" href="css/jquery.ui.core.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<div class="container" ng-app="adidsrc" ng-controller="averify">
		<div class="row"><label for="address1">Address 1: <input type="text" ng-model="input.address1" /></label></div>
		<div class="row"><label for="address1">Address 2: <input type="text" ng-model="input.apt_unit" /></label></div>
		<div class="row"><label for="address1">City: <input type="text" ng-model="input.city" /></label></div>
		<div class="row"><label for="address1">Zip Code: <input type="text" ng-model="input.zip" /></label></div>
		<div class="row"><button ng-click="searchAdid()" class="btn btn-sm btn-success">Search</button></div>
		<hr>
		<div class="row">
			<table class="table-bordered table">
				<tr>
					<th>Adid</th>
					<th>Land Use</th>
					<th>POSS1 STATUS</th>
					<th>GIS STATUS</th>
					<th>FOOTPRINT</th>
					<th>HISTORY_OF_SERVICE</th>
					<th>CURRENT_SERVICE</th>
				</tr>
				<tr ng-repeat="r in results">
					<td>{{r.ADID}}</td>
					<td>{{r.LANDUSE}}</td>
					<td>{{r.AU_ADDRESS_STATUS}}</td>
					<td>{{r.GIS_ADDRESS_STATUS}}</td>
					<td>{{r.FOOTPRINT_ID}}</td>
					<td>{{r.HISTORY_OF_SERVICE}}</td>
					<td>{{r.CURRENT_SERVICE}}</td>
				</tr>
			</table>
		</div>					
	</div>
	<script src="js/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	 var adidsrc = angular.module('adidsrc',[]);
		adidsrc.controller('averify',function($scope,$http){
			"use strict";
			var URL = 'http://192.168.253.13/Applications/Search/';
			var obj = 'AddressSearch/';
			var method = 'addressCheck/';
			$scope.input = {};
			$scope.results = {};
			$scope.searchAdid = function(){
				$http.post(URL+obj+method,$scope.input).success(function(data){
					$scope.results = data;
				});
			}
			
		});
	</script>
</body>
</html>
